<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Calculator with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .container {
            text-align: center;
        }

        .info {
            font-size: 1.2em;
            margin-top: 10px;
        }

        #map {
            width: 80%;
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const toRadians = (degree) => (degree * Math.PI) / 180;

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lat1);

            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in km
        }

        let lastPosition = null;
        let lastTime = null;
        let map = null;
        let marker = null;

        function initializeMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            marker = L.marker([lat, lon]).addTo(map);
        }

        function updateLocation(lat, lon) {
            if (!map) {
                initializeMap(lat, lon);
            } else {
                map.setView([lat, lon], 15);
                marker.setLatLng([lat, lon]);
            }
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);

                        updateLocation(latitude, longitude);
                        document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;

                        const currentTime = new Date().getTime();

                        if (lastPosition && lastTime) {
                            const distance = haversine(
                                lastPosition.latitude,
                                lastPosition.longitude,
                                latitude,
                                longitude
                            );
                            const timeDiff = (currentTime - lastTime) / 1000; // in seconds

                            if (distance > 0.01) {
                                const speed = (distance / timeDiff) * 3600; // km/h
                                document.getElementById('speed').innerText = `Current Speed: ${speed.toFixed(2)} km/h`;
                            } else {
                                document.getElementById('speed').innerText = `Current Speed: 0 km/h`;
                            }
                        }

                        lastPosition = { latitude, longitude };
                        lastTime = currentTime;
                    },
                    (error) => {
                        console.error('Error obtaining geolocation:', error);
                        document.getElementById('speed').innerText = 'Error obtaining geolocation data';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000, // Adjust if needed
                        maximumAge: 0,
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
                document.getElementById('speed').innerText = 'Geolocation not supported';
            }
        }
    </script>
</head>
<body onload="startTracking()">
    <div class="container">
        <h1>Speed Calculator with Map</h1>
        <div id="speed">Getting speed data...</div>
        <div class="info" id="location">Fetching location...</div>
        <div id="map"></div>
    </div>
</body>
</html>
